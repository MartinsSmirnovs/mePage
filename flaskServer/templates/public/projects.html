{% extends "layout.html" %}
{% set active_page = 'projects' %}

{% block content %}

<div class="row">
    {% for i in range(listLen) %}
        
    <div class="card" style="width: 18rem;">

        <img src="{{ lists[i][1][0]['articleImages'] }}" max-width = "100%", height = "200px"> 
        
        <div class="card-body">
            <h5 class="card-title">{{ lists[i][0]['title'] }}</h5>
            
            <p class="card-text textIntro">{{ lists[i][0]['content'] }}</p>
            <a href="projects/{{ lists[i][0]['urlExtension'] }}" class="btn btn-primary">Read</a>
        </div>
    </div>

    {% endfor %}
</div>

    
{% endblock %}
