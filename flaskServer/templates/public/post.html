{% extends "layout.html" %}
{% set active_page = 'projects' %}

{% block content %}

<h1>{{values['title']}}</h1>
<p>{{values['content']}}</p>

<div id="carouselExampleControls" class="carousel slide w-50" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="carouselIMG d-block w-100"
                src="{{ imageList[0]['articleImages'] }}"
                alt="{{ imageList[0]['imageName'] }}">
        </div>
        {% if imageListLen > 1 %}
            {% for i in range(1, imageListLen) %}
            <div class="carousel-item">
                <img class="carouselIMG d-block w-100"
                    src="{{ imageList[i]['articleImages'] }}"
                    alt="{{ imageList[i]['imageName'] }}">
            </div>
            {% endfor %}
        {% endif %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


{% endblock %}
