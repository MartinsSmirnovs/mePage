{% extends "layout.html" %}
{% set active_page = 'contacts' %}

{% block content %}
<form id="foo">
    <h2>Contact me!</h2>
    <p>Your e-mail</p>
    <input type="email" name="email" />
    <p>Title</p>
    <input type="text" name="title">
    <p>Message</p>
    <textarea rows="4" cols="50" name="textIn"></textarea>
    <button>Send</button>
</form>

<script src="{{ url_for('static', filename='../commonJS/common.js') }}"></script>
{% endblock %}
